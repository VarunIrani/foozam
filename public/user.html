  <script>
    document.body.className += ' fade-out';

    function loggedInUser() {
      const googleLoggedIn = parseInt(localStorage.getItem('googleLoggedIn'));
      const userLoggedIn = parseInt(localStorage.getItem('userLoggedIn'));
      if (googleLoggedIn) {
        const user = JSON.parse(localStorage.getItem('googleUser'));
        const userProfilePhoto = document.getElementById('userProfilePhoto');
        const userProfile = document.getElementById('userProfile')
        const userName = document.getElementById('userName');
        const uname = document.getElementById('uname');
        const email = document.getElementById('email');
        const phoneNumber = document.getElementById('phoneNumber');
        userProfilePhoto.setAttribute('src', user.photoURL);
        userProfile.setAttribute('src', user.photoURL);
        console.log(user);
        userName.innerHTML = user.displayName;
        uname.setAttribute('value', user.displayName);
        email.setAttribute('value', user.email);
        phoneNumber.setAttribute('value', user.phoneNumber == null ? '' : user.phoneNumber);
      } else if (userLoggedIn) {
        const user = JSON.parse(localStorage.getItem('loggedInUser'));
        const userName = document.getElementById('userName');
        const uname = document.getElementById('uname');
        const email = document.getElementById('email');
        const phoneNumber = document.getElementById('phoneNumber');
        userName.innerHTML = user.displayName;
        uname.setAttribute('value', user.displayName);
        email.setAttribute('value', user.email);
        phoneNumber.setAttribute('value', user.phoneNumber == null ? '' : user.phoneNumber);
      } else {
        redirectToMain();
      }
    }

    function chatbot() {
      const $fooziButton = $('.btn-fab');
      const $fooziFrame = $('#foozi-frame');
      let toggleFoozi = false;
      $fooziButton.click(() => {
        if (toggleFoozi === false) {
          $fooziFrame.css('display', 'block');
          toggleFoozi = true;
        } else {
          $fooziFrame.css('display', 'none');
          toggleFoozi = false;
        }
      });
    }

    function redirectToMain() {
      const loggedIn = parseInt(localStorage.getItem('googleLoggedIn')) || parseInt(localStorage.getItem(
        'userLoggedIn'));
      if (loggedIn)
        location.replace('../');
    }

    $(document).ready(function () {
      $().ready(function () {
        if (localStorage.getItem('white_color') === 'true') {
          $('body').addClass('white-content');
        } else {
          $('body').removeClass('white-content');
        }
        loggedInUser();
        chatbot();
        $sidebar = $('.sidebar');
        $navbar = $('.navbar');
        $main_panel = $('.main-panel');

        $full_page = $('.full-page');

        $sidebar_responsive = $('body > .navbar-collapse');
        sidebar_mini_active = true;
        white_color = false;

        window_width = $(window).width();

        fixed_plugin_open = $('.sidebar .sidebar-wrapper .nav li.active a p').html();

        $('.fixed-plugin a').click(function (event) {
          if ($(this).hasClass('switch-trigger')) {
            if (event.stopPropagation) {
              event.stopPropagation();
            } else if (window.event) {
              window.event.cancelBubble = true;
            }
          }
        });

        $('.fixed-plugin .background-color span').click(function () {
          $(this).siblings().removeClass('active');
          $(this).addClass('active');

          var new_color = $(this).data('color');

          if ($sidebar.length != 0) {
            $sidebar.attr('data', new_color);
          }

          if ($main_panel.length != 0) {
            $main_panel.attr('data', new_color);
          }

          if ($full_page.length != 0) {
            $full_page.attr('filter-color', new_color);
          }

          if ($sidebar_responsive.length != 0) {
            $sidebar_responsive.attr('data', new_color);
          }
        });

        $('.switch-sidebar-mini input').on("switchChange.bootstrapSwitch", function () {
          var $btn = $(this);

          if (sidebar_mini_active == true) {
            $('body').removeClass('sidebar-mini');
            sidebar_mini_active = false;
            blackDashboard.showSidebarMessage('Sidebar mini deactivated...');
          } else {
            $('body').addClass('sidebar-mini');
            sidebar_mini_active = true;
            blackDashboard.showSidebarMessage('Sidebar mini activated...');
          }

          // we simulate the window Resize so the charts will get updated in realtime.
          var simulateWindowResize = setInterval(function () {
            window.dispatchEvent(new Event('resize'));
          }, 180);

          // we stop the simulation of Window Resize after the animations are completed
          setTimeout(function () {
            clearInterval(simulateWindowResize);
          }, 1000);
        });

        $('.switch-change-color input').on("switchChange.bootstrapSwitch", function () {
          var $btn = $(this);

          if (white_color == true) {

            $('body').addClass('change-background');
            setTimeout(function () {
              $('body').removeClass('change-background');
              $('body').removeClass('white-content');
            }, 900);
            white_color = false;
          } else {

            $('body').addClass('change-background');
            setTimeout(function () {
              $('body').removeClass('change-background');
              $('body').addClass('white-content');
            }, 900);

            white_color = true;
          }
        });

        $(".light-badge").click(function () {
          $("body").addClass("white-content");
          localStorage.setItem('white_color', true);
          window.setTimeout(() => {
            location.reload();
          }, 800);
        });

        $(".dark-badge").click(function () {
          $("body").removeClass("white-content");
          localStorage.setItem('white_color', false);
          window.setTimeout(() => {
            location.reload();
          }, 800);
        });
      });
    });
  </script>
